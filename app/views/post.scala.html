@(postForm: Form[Post])

@import helper._

@dashboardtemplate("Play Blog"){

<div class="panel panel-default">
    <div class="panel-heading">
        Registration
    </div>
    <div class="panel-body">
        @if(flash.contains("errors")) {
        <div class="alert alert-danger">
            <span class="close" data-dismiss="alert">&times;</span>
            <strong>@flash.get("errors")</strong>
        </div>
        }
        @form(action = routes.Dashboard.newPostFinish()){
        <div class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="post_title">Post title:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="post_title" name="postTitle" placeholder="Post title"/>
                </div>

            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="post_content">Post content:</label>
                <div class="col-sm-4">
					<textarea class="form-control" id="post_content" name="postContent" cols="30" rows="10"></textarea>
                </div>

            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
        }
    </div>
</div>

}
